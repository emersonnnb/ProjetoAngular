<div class="mat-elevation-z8 mt-2">
  <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="situacao">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-dark"><strong> Situação </strong> </th>
        <td mat-cell *matCellDef="let row"> {{ row.situacao }} </td>
      </ng-container>
  
      <!-- Progress Column -->
      <ng-container matColumnDef="apresentante">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-dark"><strong> Apresentante </strong> </th>
        <td mat-cell *matCellDef="let row"> {{ row.apresentante }} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="proprietario">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-dark"><strong> Proprietario </strong> </th>
        <td mat-cell *matCellDef="let row"> {{ row.proprietario }} </td>
      </ng-container>
  
      <!-- Fruit Column -->

      <ng-container matColumnDef="bloqueio">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-dark"><strong>Autoriza bloqueio</strong> </th>
        <td mat-cell *matCellDef="let row"> {{ row.bloqueio }} </td>
      </ng-container>
    
    
      <ng-container matColumnDef="seguro">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-dark"><strong> Possui seguro </strong> </th>
        <td mat-cell *matCellDef="let row"> {{ row.seguro }} </td>
      </ng-container>

  
      <ng-container matColumnDef="observacao">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-dark"><strong> Observação </strong> </th>
        <td mat-cell *matCellDef="let row"> {{ row.observacao }} </td>
      </ng-container>
  
      <ng-container matColumnDef="seguradora">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-dark"><strong>Seguradora </strong> </th>
        <td mat-cell *matCellDef="let row"> {{ row.seguradora }} </td>
      </ng-container>
  
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-dark"><strong> Ação </strong> </th>
        <td mat-cell *matCellDef="let row">
  
          <button mat-icon-button (click)=" editDispositivos(row)" color="primary">
            <mat-icon>edit</mat-icon>
          </button>
  
          <button mat-icon-button (click)="deleteDispositivos(row.id)" color="warn">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
     </table>
    <div class="bg-light border-bottom p-2 d-flex justify-content-center ">

      <a (click)="openDispositivos()" class="d-flex align-items-center"
        style="text-decoration:none;color: inherit;cursor:pointer;">
        <mat-icon>add_circle_outline</mat-icon>&nbsp;Incluir Dispositivos Movéis
      </a>
    </div>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"
      class="d-flex justify-content-start">teste
    </mat-paginator>
  </div>
